# This workflow will build the Storybook documentation when a commit is made to the master branch

name: Build Storybook

on:
  push:
    branches: [master]

jobs:
  build-storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Setup git
        run: |
          git config --global user.name 'Github Bot'
          git config --global user.email 'github-bot@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
      - name: Fetch master branch
        run: |
          git fetch origin
          git checkout master
      - name: Install dependencies
        run: npm ci
      - name: Build storybook docs
        run: npm run build-storybook
      - name: Copy docs to temporary location
        run: cp -r docs/main /tmp/rat_docs
      - name: Checkout gh-pages branch
        run: git checkout gh-pages
      - name: Copy docs back to the repository
        run: |
          rm -rf docs/main
          cp -r /tmp/rat_docs docs/main
      - name: Commit and push changes
        run: |
          git add docs/main -f
          git commit --allow-empty -m "[BOT] Build Storybook"
          git push origin gh-pages
