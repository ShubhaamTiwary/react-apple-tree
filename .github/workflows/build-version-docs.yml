# .github/workflows/build-version-docs.yml
name: Build Version Docs

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to build docs for'
        required: true
        type: string

jobs:
  build-version-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build version docs
        run: npm run build-version-docs ${{ github.event.release.tag_name || github.event.inputs.tag }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/${{ github.event.release.tag_name || github.event.inputs.tag }}
          destination_dir: docs/${{ github.event.release.tag_name || github.event.inputs.tag }}
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: '[BOT] Build Storybook for version ${{ github.event.release.tag_name || github.event.inputs.tag }}'
